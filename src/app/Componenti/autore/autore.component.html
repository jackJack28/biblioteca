<mat-form-field>
  <mat-label>Filtra</mat-label>
  <input matInput  placeholder="Esempio: John Doe" #input> <!--(keyup)="applyFilter($event)"-->
</mat-form-field>

<table class="fancy">
  <thead>
    <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>ID</th>
    <th>Data di nascita</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of dati" class="tr">
      <td>{{dato.nome}}</td>
      <td>{{dato.cognome}}</td>
      <td>{{dato.id}}</td>
      <td>{{dato.dataNascita | date: 'dd/MM/YYYY'}}</td>
    </tr>
    <!--<tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>-->
  </tbody>
</table>
