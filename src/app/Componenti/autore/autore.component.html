<mat-form-field>
    <mat-label>Filtra</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Esempio: Dante Alighieri" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{dati.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{dati.nome}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
        <td mat-cell *matCellDef="let row"> {{dati.cognome}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data di </th>
        <td mat-cell *matCellDef="let row"> {{dati.dataNascita}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<table class="fancy">
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">Cognome</th>
    <th scope="col">Matricola</th>
    <th scope="col">Citt√†</th>
    <th scope="col">Data di nascita</th>
  </tr>
  <tr *ngFor="let dato of dati" class="tr">
   <td>{{dato.nome}}</td>
   <td>{{dato.cognome}}</td>
   <td>{{dato.id}}</td>
   <td>{{dato.dataNascita}}</td>
  </tr>
</table>
