<table class="fancy">
  <thead>
    <tr>
    <th>ID</th>
    <th>Autori</th>
    <th>Titolo</th>
    <th>Categoria</th>
    <th>Data di pubblicazione</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of dati" class="tr">
      <td>{{dato.idLibro}}</td>
      <!--<td>{{dato[1].listaAutori}}</td>-->
      <td>{{dato.titolo}}</td>
      <td>{{dato.categoria}}</td>
      <td>{{dato.dataPubblicazione}}</td>
    </tr>
  </tbody>
</table>
